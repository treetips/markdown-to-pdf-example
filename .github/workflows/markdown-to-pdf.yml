name: Markdown To PDF
on: push

jobs:
  lint:
    name: Create PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - uses: actions/setup-node@v1
        with:
          node-version: "13.6.0"
      - run: |
          node -v
          npm install --production
          node ./src/index.js
      - uses: actions/upload-artifact@v1
        with:
          name: create-pdf
          path: ./README.pdf
